<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'settings_page.title' | translate}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
